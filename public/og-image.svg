  <!-- Features -->
  <g transform="translate(300, 460)" font-family="Inter, system-ui, sans-serif" font-size="18" fill="white" opacity="0.7">
    <text x="0" y="0">ðŸŽ¾ Fair Matchups</text>
    <text x="180" y="0">ðŸ“Š Live Scoring</text>
    <text x="360" y="0">ðŸ”— Shareable Links</text>
  </g>
  
  <!-- Ball decoration -->
  <circle cx="1000" cy="300" r="80" fill="none" stroke="white" stroke-width="4" opacity="0.3"/>
  <path d="M920 300 Q1000 250 1080 300" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
  <path d="M920 300 Q1000 350 1080 300" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
</svg>
