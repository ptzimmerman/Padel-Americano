    <line x1="40" y1="15" x2="40" y2="125" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="60" y1="5" x2="60" y2="135" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="80" y1="15" x2="80" y2="125" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="280" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="900" fill="white" font-style="italic">
