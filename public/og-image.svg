<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="white" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="white" opacity="0.05"/>
  <circle cx="900" cy="100" r="150" fill="white" opacity="0.03"/>
  
  <!-- Main content card -->
  <rect x="80" y="120" width="1040" height="390" rx="40" fill="url(#card)"/>
  
  <!-- Padel racket icon -->
  <g transform="translate(150, 220)">
    <ellipse cx="60" cy="70" rx="50" ry="65" fill="none" stroke="white" stroke-width="6"/>
    <line x1="60" y1="135" x2="60" y2="200" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <circle cx="60" cy="70" r="8" fill="white"/>
    <!-- Grid lines -->
    <line x1="25" y1="40" x2="95" y2="40" stroke="white" stroke-width="2" opacity="0.6"/>
